name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Format
      run: gofmt -d .

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./... -ldflags "-X github.com/verder-helpen/auth-digid.testdb=postgres://postgres:postgres@localhost:5432/postgres"

    - name: Vet
      run: go vet -v ./...
